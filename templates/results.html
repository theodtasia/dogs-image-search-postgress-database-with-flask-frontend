<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content-based image retrieval - Results</title>
</head>
<body>
    <h1>Content-based image retrieval - Results</h1>
    <p>K most similar images (K = {{ k }}):</p>
    <ul>
        {% for filename in filenames %}
        <li>{{ filename }}</li>
        {% endfor %}
    </ul>
    <p>Number of images per family:</p>
    <ul>
        <li>Cats: {{ family_results.cat|default(0) }}</li>
        <li>Dogs: {{ family_results.dog|default(0) }}</li>
    </ul>
</body>
</html>
